<% groups.forEach(function(group) { %>
<div data-date="<%- group.date %>" style="--height: <%- group.height %>px;" class="conversation__group-messages <%- group.offsetTop > 0 ? 'conversation__group-messages--offset' : '' %>">
    <div class="conversation__group-messages-date" data-go-to="#message-<%- group.id %>" tabindex="0"><%- group.date %></div>
</div>
<% }); %>
